    <body>
      <h1 class='deepshadow'>Event Saver</h1>

      <div id="message" class="alert alert-primary"></div>
      <div id="out">
            <div class="form">

          <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
          </ul>

          <div class="tab-content">
            <div id="signup">
              <h2>Sign Up for Free</h2>

              <form id="sign-up">

              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input class="white-font" name="credentials[email]" type="email"required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input class="white-font" name="credentials[password]" type="password"required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input class="white-font" name="credentials[password_confirmation]" type="password"required autocomplete="off"/>
              </div>

              <button type="submit" class="button button-block"/>Get Started</button>

              </form>

            </div>

            <div id="login">
              <h2>Welcome Back!</h2>

              <form id="sign-in">

                <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input class="white-font" name="credentials[email]" type="email"required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input  class="white-font" name="credentials[password]" type="password"required autocomplete="off"/>
              </div>

              <button class="button button-block"/>Log In</button>

              </form>

            </div>

          </div><!-- tab-content -->

    </div> <!-- /form -->

            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <div class="form-group">

                  <form id="create-event">
                    <input  name="event[name]" type="text" placeholder="name" >
                    <input  name="event[date]" type="date" placeholder="date" >

            <div id="show-modal" class="modal">

              <div class="modal-content">
